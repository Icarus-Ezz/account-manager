<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MXH Manager Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="brand">MXH Manager</h1>

      <nav class="menu">
        <button class="menu-item active" data-page="accounts">
          <i class="fa-solid fa-users"></i> Quản lý tài khoản
        </button>
        <button class="menu-item" data-page="twofa">
          <i class="fa-solid fa-key"></i> Lấy mã 2FA
        </button>
      </nav>

      <div class="sidebar-bottom">
        <small class="muted">Lưu: localStorage • Đồng bộ: GitHub (auto)</small>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Trang: Quản lý tài khoản -->
      <section class="page active" id="page-accounts">
        <header class="main-header">
          <h2>Quản lý tài khoản</h2>
          <div class="header-actions">
            <button id="addAccountBtn" class="btn primary">+ Thêm tài khoản</button>
          </div>
        </header>

        <div id="accountGrid" class="grid">
          <!-- danh sách tài khoản -->
        </div>
      </section>

      <!-- Trang: Lấy mã 2FA -->
      <section class="page" id="page-twofa">
        <header class="main-header">
          <h2>Lấy mã 2FA</h2>
        </header>

        <div class="twofa-container">
          <label>Nhập Code 2FA</label>
          <input type="text" id="twofaCode" placeholder="VD: ABC123" />
          <button id="get2FABtn" class="btn primary"><i class="fa-solid fa-key"></i> Lấy mã</button>

          <div id="twofaResult" class="twofa-result hidden">
            <h3>Kết quả</h3>
            <div><strong>Secret:</strong> <span id="secretText"></span></div>
            <div><strong>Token:</strong> <span id="tokenText"></span></div>
            <img id="qrCode" alt="QR Code" />
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal thêm tài khoản -->
  <div class="modal hidden" id="accountModal">
    <div class="modal-card">
      <h3>Thêm tài khoản</h3>
      <label>Tên hiển thị</label>
      <input id="acc_name" type="text" placeholder="Ex: PhatCrystal" />
      <label>Email</label>
      <input id="acc_mail" type="email" placeholder="Email đăng nhập" />
      <label>Mật khẩu</label>
      <input id="acc_pass" type="text" placeholder="Mật khẩu" />
      <label>Mã 2FA</label>
      <input id="acc_2fa" type="text" placeholder="Mã 2FA (nếu có)" />

      <div class="modal-actions">
        <button id="saveAccount" class="btn primary">Lưu</button>
        <button id="cancelAccount" class="btn ghost">Hủy</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
