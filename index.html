<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý tài khoản mạng xã hội</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🔐 Quản lý tài khoản</h1>

  <div class="input-box">
    <label>GitHub Token:</label>
    <input type="password" id="token" placeholder="Nhập token của bạn...">

    <label>Repo (username/repo):</label>
    <input type="text" id="repo" placeholder="vd: phatdepzai/mydata">
  </div>

  <hr>

  <div class="buttons">
    <button onclick="addAccount('Tiktok')">+ TikTok</button>
    <button onclick="addAccount('Face')">+ Facebook</button>
    <button onclick="addAccount('IG')">+ Instagram</button>
    <button id="saveBtn" onclick="saveToGitHub()">💾 Lưu lên GitHub</button>
    <button id="loadBtn" onclick="loadFromGitHub()">⬇️ Tải từ GitHub</button>
  </div>

  <div id="accounts"></div>

  <script src="script.js"></script>
</body>
</html>
