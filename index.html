<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý tài khoản</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌈 Quản lý tài khoản</h1>

    <div class="actions">
      <button id="addPlatformBtn">➕ Thêm nền tảng</button>
      <button id="viewPlatformsBtn">📂 Xem danh sách</button>
      <button id="exportBtn">💾 Xuất dữ liệu</button>
      <input type="file" id="importFile" accept=".json" hidden />
      <button id="importBtn">📥 Nhập dữ liệu</button>
    </div>

    <div id="platformList" class="list"></div>
    <div id="accountList" class="list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
