<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Account Manager — MXH</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-top">
        <h1 class="brand">MXH Manager</h1>
        <div class="sidebar-actions">
          <button id="addPlatformBtn" class="btn small">+ Thêm nền tảng</button>
          <label class="switch" title="Chủ đề">
            <input id="themeToggle" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="platform-list" id="platformList">
        <!-- platforms injected here -->
      </div>

      <div class="sidebar-bottom">
        <small class="muted">Lưu: localStorage • Đồng bộ: GitHub (auto)</small>
        <button id="forceSync" class="btn ghost">Đồng bộ ngay</button>
      </div>
    </aside>

    <main class="main">
      <header class="main-header">
        <div>
          <h2 id="currentPlatformTitle">Chọn nền tảng</h2>
          <p id="platformSummary" class="muted">Không có nền tảng được chọn</p>
        </div>
        <div class="header-actions">
          <button id="refreshBtn" class="btn ghost"><i class="fas fa-sync-alt"></i> Làm mới</button>
          <button id="addAccountBtn" class="btn primary">+ Thêm tài khoản</button>
        </div>
      </header>

      <section class="content">
        <div id="accountGrid" class="grid">
          <!-- cards injected here -->
        </div>
      </section>
    </main>
  </div>

  <!-- Modal: Add/Edit Account -->
  <div class="modal hidden" id="accountModal" aria-hidden="true">
    <div class="modal-card">
      <h3 id="accountModalTitle">Thêm tài khoản</h3>
      <label>Tên hiển thị</label>
      <input id="acc_name" type="text" placeholder="Ví dụ: Phát đẹp trai" />
      <label>Email</label>
      <input id="acc_mail" type="email" placeholder="Email đăng nhập" />
      <label>Mật khẩu</label>
      <input id="acc_pass" type="text" placeholder="Mật khẩu" />
      <label>Mã 2FA</label>
      <input id="acc_2fa" type="text" placeholder="Mã 2FA (nếu có)" />
      <div class="modal-actions">
        <button id="saveAccount" class="btn primary">Lưu</button>
        <button id="cancelAccount" class="btn ghost">Hủy</button>
      </div>
    </div>
  </div>
  
  <!-- Modal: Add/Edit Platform -->
  <div class="modal hidden" id="platformModal" aria-hidden="true">
    <div class="modal-card">
      <h3 id="platformModalTitle">Thêm nền tảng</h3>
      <label>Tên nền tảng</label>
      <input id="plat_name" type="text" placeholder="Ví dụ: Threads" />
      <label>Icon (link PNG / SVG hoặc để trống dùng auto)</label>
      <input id="plat_icon" type="url" placeholder="https://..." />
      <label>Màu chính (hex)</label>
      <input id="plat_color" type="color" value="#3b82f6" />
      <div class="modal-actions">
        <button id="savePlatform" class="btn primary">Lưu nền tảng</button>
        <button id="cancelPlatform" class="btn ghost">Hủy</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
