<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản Lý Tài Khoản MXH</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>📱 Quản Lý Tài Khoản MXH</h1>
    <input type="password" id="token" placeholder="Nhập GitHub Token (tuỳ chọn)" />
    <button id="addBtn">+ Thêm tài khoản</button>
  </header>

  <main id="accountContainer"></main>

  <!-- Popup thêm tài khoản -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <h2>Thêm tài khoản</h2>
      <label>Tên MXH</label>
      <select id="platform">
        <option value="Tiktok">TikTok</option>
        <option value="Face">Facebook</option>
        <option value="IG">Instagram</option>
      </select>

      <label>Tên hiển thị</label>
      <input type="text" id="name" placeholder="Ví dụ: Phát đẹp trai"/>

      <label>Email</label>
      <input type="email" id="mail" placeholder="Email đăng nhập" />

      <label>Mật khẩu</label>
      <input type="text" id="mk" placeholder="Mật khẩu" />

      <label>Mã 2FA</label>
      <input type="text" id="fa" placeholder="Nhập mã 2FA nếu có" />

      <div class="modal-actions">
        <button id="saveBtn">Lưu</button>
        <button id="cancelBtn">Hủy</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
