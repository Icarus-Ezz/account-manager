<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trình lấy mã 2FA — MXH Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --error-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      --card-shadow: 0 10px 30px rgba(0,0,0,0.2);
      --text-primary: #2c3e50;
      --text-secondary: #7f8c8d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 500px;
      padding: 1rem;
    }

    h1 {
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 2.2rem;
      text-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 2px 10px rgba(102, 126, 234, 0.3); }
      to { text-shadow: 0 2px 20px rgba(102, 126, 234, 0.6); }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--primary-gradient);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    }

    label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 600;
      color: var(--text-primary);
      position: relative;
    }

    label i {
      color: #3b82f6;
      margin-right: 0.5rem;
    }

    input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      position: relative;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      background: white;
      transform: scale(1.02);
    }

    input::placeholder {
      color: var(--text-secondary);
    }

    .btn {
      background: var(--primary-gradient);
      color: white;
      font-weight: 600;
      padding: 1rem 2rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .back {
      background: transparent;
      color: #3b82f6;
      border: 2px solid #3b82f6;
      font-weight: 600;
      cursor: pointer;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
      width: 100%;
      text-align: center;
    }

    .back:hover {
      background: #3b82f6;
      color: white;
      transform: translateY(-2px);
    }

    .result {
      margin-top: 1.5rem;
      border-top: 2px solid #e2e8f0;
      padding-top: 1.5rem;
      background: rgba(248, 250, 252, 0.5);
      border-radius: 12px;
      padding: 1.5rem;
    }

    .result p {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
      font-weight: 500;
    }

    .result p strong {
      color: var(--text-primary);
      margin-right: 0.5rem;
      min-width: 80px;
    }

    .result span {
      color: #3b82f6;
      font-family: monospace;
      background: rgba(59, 130, 246, 0.1);
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
    }

    .error, .success {
      padding: 1rem;
      border-radius: 12px;
      font-weight: 500;
      text-align: center;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .error {
      background: var(--error-gradient);
      color: #721c24;
      border-left: 5px solid #dc3545;
    }

    .success {
      background: var(--success-gradient);
      color: #155724;
      border-left: 5px solid #28a745;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
        margin: 1rem;
      }
      h1 {
        font-size: 1.8rem;
      }
    }

    /* Floating particles for fun */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    .particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
    .particle:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 2s; }
    .particle:nth-child(4) { bottom: 10%; right: 20%; animation-delay: 3s; }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="container">
    <div class="card">
      <h1><i class="fas fa-key"></i> Lấy mã 2FA</h1>
      <label for="code"><i class="fas fa-code"></i> Nhập Code 2FA</label>
      <input id="code" type="text" placeholder="VD: XyZ123Abc..." />
      <button id="getBtn" class="btn"><i class="fas fa-magic"></i> Lấy mã</button>
      <div id="message"></div>

      <div class="result" id="result" style="display:none;">
        <p><strong><i class="fas fa-lock"></i> Secret:</strong> <span id="secret">...</span></p>
        <p><strong><i class="fas fa-mobile-alt"></i> Token:</strong> <span id="token">...</span></p>
      </div>

      <button class="back" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Quay lại trang chính</button>
    </div>
  </div>

  <script>
    const btn = document.getElementById("getBtn");
    const codeInput = document.getElementById("code");
    const result = document.getElementById("result");
    const message = document.getElementById("message");
    const secretSpan = document.getElementById("secret");
    const tokenSpan = document.getElementById("token");
  
    btn.addEventListener("click", async () => {
      // Làm sạch code
      const code = codeInput.value.trim().toUpperCase().replace(/\s+/g, "");
  
      message.innerHTML = "";
      result.style.display = "none";
  
      if (!code) {
        message.innerHTML = `<div class="error"><i class="fas fa-exclamation-triangle"></i> ⚠️ Vui lòng nhập Code 2FA!</div>`;
        return;
      }
  
      message.innerHTML = `<div class="success"><span class="loading"></span> ⏳ Đang xử lý...</div>`;
  
      try {
        // Dùng AllOrigins để tránh CORS
        const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://twofa.co/api/${code}`)}`;
  
        const resp = await fetch(url);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
  
        const wrapped = await resp.json();
        const data = JSON.parse(wrapped.contents || "{}");
  
        if (!data || (!data.secret && !data.token)) {
          message.innerHTML = `<div class="error"><i class="fas fa-times"></i> ❌ Mã không hợp lệ hoặc API lỗi!</div>`;
          return;
        }
  
        secretSpan.textContent = data.secret || "Không có";
        tokenSpan.textContent = data.token || "Không có";
        result.style.display = "block";
        message.innerHTML = `<div class="success"><i class="fas fa-check-circle"></i> ✅ Thành công!</div>`;
      } catch (e) {
        message.innerHTML = `<div class="error"><i class="fas fa-bug"></i> ❌ Lỗi: ${e.message}</div>`;
      }
    });

    // Add input focus effect
    codeInput.addEventListener('focus', () => {
      codeInput.parentElement.style.transform = 'scale(1.01)';
    });

    codeInput.addEventListener('blur', () => {
      codeInput.parentElement.style.transform = 'scale(1)';
    });
  </script>
</body>
</html>
