<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tr√¨nh l·∫•y m√£ 2FA ‚Äî MXH Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #222;
    }
    h1 {
      font-weight: 700;
      color: #3b82f6;
      margin-bottom: 1rem;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      width: 90%;
      max-width: 420px;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .btn {
      background: #3b82f6;
      color: white;
      font-weight: 600;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s;
    }
    .btn:hover { background: #2563eb; }
    .back {
      background: transparent;
      color: #3b82f6;
      border: none;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
    }
    .result { margin-top: 1rem; border-top: 1px solid #eee; padding-top: 1rem; }
    .error, .success {
      padding: 0.5rem; border-radius: 8px;
      font-weight: 500; text-align: center;
      margin-top: 0.5rem;
    }
    .error { background: #fee2e2; color: #b91c1c; }
    .success { background: #dcfce7; color: #166534; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîë L·∫•y m√£ 2FA</h1>
    <label for="code">Nh·∫≠p Code 2FA</label>
    <input id="code" type="text" placeholder="VD: XyZ123Abc..." />
    <button id="getBtn" class="btn">L·∫•y m√£</button>
    <div id="message"></div>

    <div class="result" id="result" style="display:none;">
      <p><strong>Secret:</strong> <span id="secret">...</span></p>
      <p><strong>Token:</strong> <span id="token">...</span></p>
    </div>

    <button class="back" onclick="window.location.href='index.html'">‚Üê Quay l·∫°i trang ch√≠nh</button>
  </div>

  <script>
    const btn = document.getElementById("getBtn");
    const codeInput = document.getElementById("code");
    const result = document.getElementById("result");
    const message = document.getElementById("message");
    const secretSpan = document.getElementById("secret");
    const tokenSpan = document.getElementById("token");
  
    btn.addEventListener("click", async () => {
      // L√†m s·∫°ch code
      const code = codeInput.value.trim().toUpperCase().replace(/\s+/g, "");
  
      message.innerHTML = "";
      result.style.display = "none";
  
      if (!code) {
        message.innerHTML = `<div class="error">‚ö†Ô∏è Vui l√≤ng nh·∫≠p Code 2FA!</div>`;
        return;
      }
  
      message.innerHTML = `<div class="success">‚è≥ ƒêang x·ª≠ l√Ω...</div>`;
  
      try {
        // D√πng AllOrigins ƒë·ªÉ tr√°nh CORS
        const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://twofa.co/api/${code}`)}`;
  
        const resp = await fetch(url);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
  
        const wrapped = await resp.json();
        const data = JSON.parse(wrapped.contents || "{}");
  
        if (!data || (!data.secret && !data.token)) {
          message.innerHTML = `<div class="error">‚ùå M√£ kh√¥ng h·ª£p l·ªá ho·∫∑c API l·ªói!</div>`;
          return;
        }
  
        secretSpan.textContent = data.secret || "Kh√¥ng c√≥";
        tokenSpan.textContent = data.token || "Kh√¥ng c√≥";
        result.style.display = "block";
        message.innerHTML = `<div class="success">‚úÖ Th√†nh c√¥ng!</div>`;
      } catch (e) {
        message.innerHTML = `<div class="error">‚ùå L·ªói: ${e.message}</div>`;
      }
    });
  </script>
</body>
</html>
